<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="main.css">
</head>

<body>
   <div class="box">
      <h2>Choose your delivery option:</h2>
      <ul>
         <li>
            <input type="radio" id="s-option" name="selector">
            <label for="s-option">Standart Delivery</label>
            <div class="check"></div>
         </li>
         <li>
            <input type="radio" id="d-option" name="selector">
            <label for="d-option">2 Day Shipping</label>
            <div class="check">
               <div class="inside"></div>
            </div>
         </li>
         <li>
            <input type="radio" id="o-option" name="selector">
            <label for="o-option">Overnight Shipping</label>
            <div class="check">
               <div class="inside"></div>
            </div>
         </li>
      </ul>
   </div>
</body>

</html>
